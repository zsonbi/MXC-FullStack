<div class="container mt-4" style="max-width: 600px;">
  <h2 class="fw-bold mb-4">{{ pageTitle }}</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label fw-bold">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-2 fw-bold text-uppercase">Place</div>
    
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" maxlength="100" formControlName="location">
    </div>

    <div class="mb-3">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" formControlName="country">
    </div>

    <div class="mb-4">
      <label class="form-label">Capacity</label>
      <input type="number" class="form-control" formControlName="capacity" style="max-width: 200px;">
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/events" class="text-decoration-none text-dark">Cancel</a>
      <button type="submit" [disabled]="eventForm.invalid" class="btn btn-primary px-4">
        {{ isEditMode ? 'Save' : 'Add event' }}
      </button>
    </div>
  </form>
</div>
